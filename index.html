<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChronoCraft | Premium Leather Watches</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <!-- Header -->
    <header class="header">
        <div class="logo">ChronoCraft</div>
        <nav class="navbar">
            <a href="index.html" class="active">Home</a>
            <a href="products.html">Watches</a>
            <a href="cart.html">Cart</a>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <h1>Premium Leather Watches</h1>
        <p>Minimal. Elegant. Timeless.</p>
        <a href="products.html" class="btn">Shop Now</a>
    </section>

    <!-- Featured Products -->
    <section class="section">
        <h2 class="section-title">Featured Watches</h2>

        <div class="products-grid">

            <div class="product">
                <img src="https://i.imgur.com/tdbt1a8.jpeg" alt="Classic Leather Watch">
                <h3>Classic Leather Watch</h3>
                <p>₹4,999</p>
                <button class="btn" onclick="addToCart('Classic Leather Watch', 4999)">Add to Cart</button>
            </div>

            <div class="product">
                <img src="https://i.imgur.com/d9vindE.jpeg" alt="Royal Gold Edition">
                <h3>Royal Gold Edition</h3>
                <p>₹7,499</p>
                <button class="btn" onclick="addToCart('Royal Gold Edition', 7499)">Add to Cart</button>
            </div>

            <div class="product">
                <img src="https://i.imgur.com/0mG8dXr.jpeg" alt="Vintage Brown Strap">
                <h3>Vintage Brown Strap</h3>
                <p>₹5,299</p>
                <button class="btn" onclick="addToCart('Vintage Brown Strap', 5299)">Add to Cart</button>
            </div>

        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <p>© 2025 ChronoCraft. All Rights Reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
