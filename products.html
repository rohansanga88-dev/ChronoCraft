<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChronoCraft | Luxury Collection</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

<header class="header">
    <div class="logo">ChronoCraft</div>
    <nav class="navbar">
        <a href="index.html">Home</a>
        <a href="products.html" class="active">Watches</a>
        <a href="cart.html">Cart</a>
    </nav>
</header>

<section class="section">
    <h2 class="section-title gold">Luxury Collection</h2>

    <input type="text" id="searchBox" placeholder="Search luxury watches..." onkeyup="searchProducts()" class="search-box dark">

    <select id="filterPrice" class="filter-box dark" onchange="filterProducts()">
        <option value="all">Filter by Price</option>
        <option value="low">Below ₹10,000</option>
        <option value="mid">₹10,000 - ₹15,000</option>
        <option value="high">Above ₹15,000</option>
    </select>

    <div class="products-grid" id="productList">

        <div class="product" data-name="Midnight Gold Edition" data-price="14999">
            <img src="https://i.imgur.com/j4hfy6A.jpeg" alt="">
            <h3>Midnight Gold Edition</h3>
            <p class="price">₹14,999</p>
            <button class="btn gold-btn" onclick="addToCart('Midnight Gold Edition', 14999)">Add to Cart</button>
        </div>

        <div class="product" data-name="Royal Jet Black" data-price="12499">
            <img src="https://i.imgur.com/5AGAN0Y.jpeg" alt="">
            <h3>Royal Jet Black</h3>
            <p class="price">₹12,499</p>
            <button class="btn gold-btn" onclick="addToCart('Royal Jet Black', 12499)">Add to Cart</button>
        </div>

        <div class="product" data-name="Emperor Titanium" data-price="18599">
            <img src="https://i.imgur.com/6zKrO8G.jpeg" alt="">
            <h3>Emperor Titanium</h3>
            <p class="price">₹18,599</p>
            <button class="btn gold-btn" onclick="addToCart('Emperor Titanium', 18599)">Add to Cart</button>
        </div>

    </div>
</section>

<footer class="footer">
    <p>© 2025 ChronoCraft. Crafted With Precision.</p>
</footer>

<script src="script.js"></script>

</body>
</html>
