<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart | ChronoCraft</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

<!-- Custom Cursors -->
<div class="cursor"></div>
<div class="cursor2"></div>

<header class="header">
    <div class="logo">ChronoCraft</div>
    <nav class="navbar">
        <a href="index.html">Home</a>
        <a href="products.html">Watches</a>
        <a href="cart.html" class="active">Cart</a>
    </nav>
</header>

<!-- Sliding Cart Container -->
<section class="section">
    <h2 class="section-title gold">Your Shopping Cart</h2>

    <div class="cart-wrapper">

        <div id="cartItems" class="interactive-cart"></div>

        <div class="cart-summary-box">
            <h3>Order Summary</h3>

            <p class="summary-text">Total:</p>
            <h2 class="summary-total gold">₹<span id="totalPrice">0</span></h2>

            <button class="btn danger" onclick="clearCart()">Clear Cart</button>
            <a href="payment.html" class="btn gold-btn full-btn">Proceed to Checkout</a>
        </div>

    </div>
</section>

<footer class="footer">
    <p>© 2025 ChronoCraft. Crafted With Precision.</p>
</footer>

<script src="script.js"></script>
</body>
</html>
