<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart | ChronoCraft</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <!-- Header -->
    <header class="header">
        <div class="logo">ChronoCraft</div>
        <nav class="navbar">
            <a href="index.html">Home</a>
            <a href="products.html">Watches</a>
            <a href="cart.html" class="active">Cart</a>
        </nav>
    </header>

    <section class="section">
        <h2 class="section-title">Your Cart</h2>

        <div id="cartItems" class="cart-container">
            <!-- Cart items will be added here by JavaScript -->
        </div>

        <div class="cart-summary">
            <h3>Total: ₹<span id="totalPrice">0</span></h3>

            <button class="btn danger" onclick="clearCart()">Clear Cart</button>
            <a href="payment.html" class="btn">Proceed to Checkout</a>
        </div>

    </section>

    <footer class="footer">
        <p>© 2025 ChronoCraft. All Rights Reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
